<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curve Processor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;  /* Dark background */
            color: #ecf0f1;  /* Light text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #34495e;  /* Slightly lighter container */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #ecf0f1;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }

        input[type="file"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #7f8c8d;
        }

        .btn {
            display: inline-block;
            background-color: #2980b9;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #1f6391;
        }

        .result {
            margin-top: 20px;
        }

        .image-container {
            margin-top: 20px;
            text-align: center;
        }

        .curve-img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #7f8c8d;
        }

        .result a {
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Curve Processor</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload CSV File:</label>
                <input type="file" name="file" id="file" required>
            </div>
            <div class="form-group">
                <label for="process_type">Select Process Type:</label>
                <select name="process_type" id="process_type" required>
                    <option value="regularize">Regularize Curves</option>
                    <option value="symmetry">Explore Symmetry</option>
                    <option value="complete">Complete Curves</option>
                </select>
            </div>
            <button type="submit" class="btn">Process</button>
        </form>

        {% if processed_file %}
        <div class="result">
            <h2>Processed File:</h2>
            <p><a href="{{ url_for('processed_file', filename=processed_file) }}" class="btn">Download Csv File For TestCases</a></p>
        </div>
        {% endif %}

        {% if plot_image %}
        <div class="result">
            <h2>Processed Curve Visualization:</h2>
            </div>
            <a href="{{ url_for('processed_image', filename=plot_image) }}" download="{{ plot_image }}" class="btn">Download Image</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
